<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Site Homepage</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="wrapper-content">
      <header class="header">
        <div id="logo"></div>
        <div id="search-bar"></div>
        <div id="profile-icon"></div>
        <div id="sticky-header">
          <div id="nav"></div>
          <div id="expand-nav-icon"></div>
        </div>
      </header>
      <main>
        <section id="hero">
          <div id="spotlight"></div>
          <div id="brief"></div>
          <div id="newest"></div>
          <div id="word-run"></div>
          <div id="trending"></div>
          <div id="word-cloud"></div>
        </section>
        <hr />
        <section id="content">
          <div id="content-left">
            <div id="list-news-column"></div>
            <div id="list-news-block"></div>
          </div>
          <div id="content-right">
            <div id="utility-lottery"></div>
            <div id="utility-weather"></div>
            <div id="utility-football"></div>
          </div>
        </section>
        <section>
          <div id="short-video"></div>
        </section>
      </main>
      <footer>
        <hr />
        <div id="footer-content">
          <div class="footer-content-section">
            <div id="footer-summary"></div>
            <div id="theme-toggle"></div>
            <div id="footer-link"></div>
          </div>
          <hr />
          <div class="footer-content-section-2">
            <div id="footer-contact"></div>
            <div id="subscribe-mail"></div>
            <div id="footer-social-media"></div>
          </div>
        </div>
        <hr />
        <div id="copyright"></div>
        <div id="footer-bottom"></div>
      </footer>
    </div>
    <script>
      class FIcon extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: 'open' });
          this.shadowRoot.innerHTML = `
              <style>
                .f-icon {
                  min-width: 16px;
                  width: 100%;
                  height: 100%;
                  min-height: 16px;
                  background-repeat: no-repeat;
                  background-size: 100% 100%;
                  background-color: currentColor;
                  mask: url(${this.getAttribute(
                    'src'
                  )}) no-repeat center / contain;
                  WebkitMask: url(${this.getAttribute(
                    'src'
                  )}) no-repeat center / contain;
                }
              </style>
              <div class="f-icon"></div>
            `;
        }
      }

      customElements.define('f-icon', FIcon);
    </script>
    <script src="loader.js"></script>
  </body>
</html>
