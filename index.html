<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Site Homepage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <button id="theme-toggle">Toggle Theme</button>

    <div id="wrapper-content">
      <header class="header">
        <div id="logo"></div>
        <div id="search-bar"></div>
        <div id="profile-icon"></div>
        <div id="sticky-header">
          <div id="nav"></div>
          <div id="expand-nav-icon"></div>
        </div>
      </header>
      <main>
        <section id="hero">
          <div id="spotlight"></div>
          <div id="brief"></div>
          <div id="word-run"></div>
          <div id="trending"></div>
          <div id="word-cloud"></div>
        </section>
        <hr />
        <section id="content">
          <div id="content-left">
            <div id="list-news-column"></div>
            <div id="list-news-block"></div>
          </div>
          <div id="content-right">
            <div id="utility-lottery"></div>
            <div id="utility-weather"></div>
            <div id="utility-football"></div>
          </div>
        </section>
        <section>
          <div id="short-video"></div>
        </section>
      </main>
      <footer>
        <div id="footer-content">
          <div class="footer-content-section">
            <div id="footer-summary"></div>
            <div id="footer-link"></div>
          </div>
          <hr />
          <div class="footer-content-section-2">
            <div id="footer-contact"></div>
            <div id="subscribe-mail"></div>
            <div id="footer-social-media"></div>
          </div>
        </div>
        <hr />
        <div id="copyright"></div>
        <div id="footer-bottom"></div>
      </footer>
    </div>

    <script>
      document
        .getElementById("theme-toggle")
        .addEventListener("click", function () {
          const htmlElement = document.documentElement;
          const currentTheme = htmlElement.getAttribute("data-theme");
          const newTheme = currentTheme === "light" ? "dark" : "light";
          htmlElement.setAttribute("data-theme", newTheme);
        });
    </script>
    <script src="loader.js"></script>
  </body>
</html>
